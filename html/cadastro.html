<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>GREEN FIT.</p>
            </div>
            <div class="nav-button">
                <button class="btn" onclick="window.location.href='index.php?pagina=login'">Entrar</button>
                <button class="btn white-btn" onclick="window.location.href='index.php?pagina=cadastro'">Inscrever-se</button>
            </div>
        </nav>
        <div class="form-box">
            <form id="registerForm" method="post">
                <div class="register-container" id="register">
                    <div class="top">
                        <span>Já possui uma conta? <a href="login.html">Login</a></span>
                        <header>Registrar</header>
                    </div>
                    <div class="two-forms">
                        <div class="input-box">
                            <input type="text" name="nome" class="input-field" placeholder="Nome" required>
                            <i class="bx bx-user"></i>
                        </div>
                        <div class="input-box">
                            <input type="text" name="sobrenome" class="input-field" placeholder="Sobrenome" required>
                            <i class="bx bx-user"></i>
                        </div>
                    </div>
                    <div class="input-box">
                        <input type="email" name="email" class="input-field" placeholder="Email" required>
                        <i class="bx bx-envelope"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" name="senha" class="input-field" placeholder="Senha" required>
                        <i class="bx bx-lock-alt"></i>
                    </div>

                    <!-- input para criar o id do usuário.-->
                    <input name="id"       type="hidden" value="#id">

                    <div class="input-box">
                        <input type="submit" class="submit" value="Registrar">
                    </div>
                    <div id="mensagemErro" style="color: red;"></div>
                    <div id="mensagemSucesso" style="color: green;"></div>
                </div>
            </form>
        </div>
    </div>
    <script src="js/login-cadastro.js"></script>
</body>
</html>
