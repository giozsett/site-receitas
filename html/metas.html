<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualização de Metas</title>

    <link rel="stylesheet" href="/css/estilos.css">
</head>

<body>
    <main>
        <div class="metas">
            <h1>Atualização de Metas</h1>

            <form action="" method="get">
                <div class="wrapper1">
                    <h3>Diferença do último mês</h3>
                    <table>
                        <tr>
                            <td>Peso (kg): </td>
                                <td>
                                    <div class="w1-result"></div>
                                </td>
                        </tr>
                        <tr>
                            <td>Braço (cm):</td>
                            <td>
                                <div class="w1-result"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>Cintura (cm):</td>
                            <td>
                                <div class="w1-result"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>Perna (cm):</td>
                            <td>
                                <div class="w1-result"></div>
                            </td>
                        </tr>
                    </table>
                </div>
            </form>

            <form action="" method="post">
                <div class="wrapper2">
                    <div class="w2-labels">
                        <label for="data_atual">Data: </label>
                    </div>
                    <input type="date" name="data_atual" id="data_atual">

                    <div class="w2-labels">
                        <label for="peso_atual">Peso: (kg): </label>
                    </div>
                    <input type="number" name="peso_atual" id="peso_atual">

                    <div class="w2-labels">
                        <label for="braco_atual">Braço (cm): </label>
                    </div>
                    <input type="number" name="braco_atual" id="braco_atual">

                    <div class="w2-labels">
                        <label for="cintura_atual">Cintura (cm): </label>
                    </div>
                    <input type="number" name="cintura_atual" id="cintura_atual">

                    <div class="w2-labels">
                        <label for="perna_atual">Perna (cm): </label>
                    </div>
                    <input type="number" name="perna_atual" id="perna_atual">

                    <div class="btn-enviar">
                        <input type="submit" value="Enviar">
                    </div>
                </div>
            </form>

            <form action="" method="get">
                <div class="wrapper3">
                    <h3>Anteriores</h3>

                    <table>
                        <tr>
                            <td>Data: </td>
                            <td> 
                                <div class="w3-result"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>Peso (kg): </td>
                            <td> 
                                <div class="w3-result"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>Braço (cm):</td>
                            <td> 
                                <div class="w3-result"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>Cintura (cm):</td>
                            <td> 
                                <div class="w3-result"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>Perna (cm):</td>
                            <td> 
                                <div class="w3-result"></div>
                            </td>
                    </table>
                </div>
            </form>

        </div>

    </main>
</body>
</html>
