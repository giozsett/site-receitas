<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas</title>

    <link rel="stylesheet" href="/css/estilos.css">
</head>

<body>
    <main>
        <div class="receitas">
            <h1>Receitas</h1>

            <div class="seleciona-receita">
                <label for="receita_escolhida">Tipo de receita: </label>
                <select name="receita_escolhida" id="receita_escolhida">
                    <option value="0" disabled selected>Selecione</option>
                    <option value="1">Café da manhã</option>
                    <option value="2">Almoço</option>
                    <option value="3">Lanche</option>
                    <option value="4">Jantar</option>
                    <option value="5">Pré-treino</option>
                </select>
            </div>
        </div>
    </main>
</body>
</html>
